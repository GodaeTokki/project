<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Happy Birthday </title>
	<style>
		body{
			background-image: url("heart.gif");
		}
		h1{
			font-family: fantasy;
			text-align: center;
			background-color: pink;
			font-size: 250%;
			width: 33.3%;
			margin-left: 33.3%;
			margin-right: 33.3%;
		}
		div.img{
			text-align: center;
		}
		p{
			text-align: center;
			font-style: italic;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		function check()
		{
			var v=confirm("Today is your birthday?");
			if (v == true){
				document.getElementById("mail").src="giftbox.gif";
				document.getElementById("mail").src.width="30%";
				document.getElementById("para1").innerHTML="Happy Birthday!"
				document.getElementById("para1").style.color="red";
				document.getElementById("para1").style.backgroundColor="pink";
				document.getElementById("para1").style.fontSize="400%";
				document.getElementById("para2").innerHTML="Today is your birthday!<br/>I really want to celebrate your birthday."
				document.getElementById("para2").style.color="white";
				document.getElementById("para2").style.backgroundColor="pink";
				document.getElementById("para2").style.fontSize="200%";
			}
			else if (v == false){
				alert("It is not for you yet.\nSee you on your birthday!");
			}
		}
	</script>


	<h1 id="para1"> Oh! Your mail has arrived.<br/>Click the mail!</h1>
	<div class="img">
	<img id="mail" src="letter.jpg" onclick="check()" align="center" width="40%" height="40%">
	</div>
	<p > <strong id="para2">  </strong>  </p>
</body>
</html>
